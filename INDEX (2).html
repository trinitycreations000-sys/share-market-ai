<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRINITY CREATIONS â€“ AI Trader Demo</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0b0b0d;
      color: white;
    }
    .hidden { display: none; }

    /* Login Page */
    #login {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(145deg, #0b0b0d, #111118);
    }
    #login h1 {
      font-size: 3em;
      font-weight: 800;
      margin-bottom: 10px;
      color: #3b82f6;
    }
    #login p {
      color: #aaa;
      margin-bottom: 30px;
    }
    #login button {
      background-color: #2563eb;
      border: none;
      color: white;
      padding: 15px 35px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #login button:hover {
      background-color: #1e40af;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111827;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .navbar h2 {
      font-weight: 800;
      font-size: 20px;
    }
    .navbar button {
      background-color: #dc2626;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .navbar button:hover {
      background-color: #b91c1c;
    }

    /* Desk Switch */
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #0f172a;
      padding: 10px;
    }
    .tabs button {
      background-color: #374151;
      color: white;
      border: none;
      margin: 0 8px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .tabs button.active, .tabs button:hover {
      background-color: #2563eb;
    }

    /* Chart Desk */
    #chartDesk {
      padding: 20px;
      text-align: center;
    }
    iframe {
      border: none;
      width: 100%;
      height: 450px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .ai-info {
      margin-top: 20px;
      background-color: #1e293b;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      font-size: 15px;
    }

    /* Chatbot Desk */
    #chatDesk {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 130px);
      padding: 20px;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      background-color: #1e293b;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .message {
      margin: 8px 0;
    }
    .user { color: #60a5fa; }
    .ai { color: #34d399; }
    .input-box {
      display: flex;
      gap: 10px;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }
    .input-box button {
      background-color: #2563eb;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .input-box button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="login">
    <h1>TRINITY CREATIONS</h1>
    <p>Your AI-powered trading assistant</p>
    <button onclick="login()">Sign in with Google</button>
  </div>

  <!-- Main App -->
  <div id="app" class="hidden">
    <div class="navbar">
      <h2>TRINITY CREATIONS</h2>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="tabs">
      <button id="chartTab" class="active" onclick="showDesk('chart')">Chart Desk</button>
      <button id="chatTab" onclick="showDesk('chat')">Chatbot Desk</button>
    </div>

    <div id="chartDesk">
      <h2>ðŸ“Š Market Desk</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_1"></iframe>
      <div class="ai-info">
        <p><b>AI Prediction:</b> Bullish (Confidence: 61%)</p>
        <p><b>Suggested Strategy:</b> Buy near support, target +2%</p>
        <p><b>Indicators Active:</b> RSI(14), EMA(20), MACD</p>
      </div>
    </div>

    <div id="chatDesk" class="hidden">
      <h2>ðŸ¤– AI Strategy Chatbot</h2>
      <div class="chat-window" id="chatWindow"></div>
      <div class="input-box">
        <input id="userInput" placeholder="Ask AI about trading...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function login() {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("app").classList.remove("hidden");
    }
    function logout() {
      document.getElementById("app").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
    }
    function showDesk(type) {
      document.getElementById("chartDesk").classList.add("hidden");
      document.getElementById("chatDesk").classList.add("hidden");
      document.getElementById("chartTab").classList.remove("active");
      document.getElementById("chatTab").classList.remove("active");
      if (type === "chart") {
        document.getElementById("chartDesk").classList.remove("hidden");
        document.getElementById("chartTab").classList.add("active");
      } else {
        document.getElementById("chatDesk").classList.remove("hidden");
        document.getElementById("chatTab").classList.add("active");
      }
    }

    // Chatbot Logic
    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      const chat = document.getElementById("chatWindow");

      // Add user message
      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.innerHTML = `<b>You:</b> ${text}`;
      chat.appendChild(userMsg);

      // Generate AI reply
      let reply = "Let's create a trading plan for that!";
      const q = text.toLowerCase();
      if (q.includes("indicator")) reply = "Try EMA(20), RSI(14), and MACD â€” a solid combo.";
      else if (q.includes("strategy")) reply = "AI Strategy: Buy when RSI < 30, Sell when RSI > 70, stop-loss 2%.";
      else if (q.includes("paper trade")) reply = "âœ… Paper trade executed! Simulated +1.6% gain (for demo only).";
      else if (q.includes("hello")) reply = "Hey there! ðŸ‘‹ Ready to trade smarter?";
      else if (q.includes("trend")) reply = "Current simulated trend: Bullish ðŸ“ˆ (Confidence 61%).";
      else reply = "I'm still learning that! Try asking about 'strategy', 'indicators', or 'trend'.";

      const aiMsg = document.createElement("div");
      aiMsg.classList.add("message", "ai");
      aiMsg.innerHTML = `<b>AI:</b> ${reply}`;
      chat.appendChild(aiMsg);

      chat.scrollTop = chat.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
